<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffc0cb;
      overflow: hidden;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image {
      height: 200px;
    }

    .question {
      font-size: 4rem;
      margin: 20px 0;
      color: #8B0000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .yes-button {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #4CAF50;
      color: white;
    }

    .yes-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container" id="mainContainer">
  <img class="image" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Love Bear">
  <h1 class="question">Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes-button" onclick="showSuccessMessage()">Yes</button>
  </div>
</div>

<script>
  const mainContainer = document.getElementById('mainContainer');

  function showSuccessMessage() {
    mainContainer.innerHTML = `
      <img class="image" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">
      <div style="font-size: 2.25rem; font-weight: bold; margin-top: 1rem;">OK WOW!!!</div>
    `;
  }
</script>

</body>
</html>
